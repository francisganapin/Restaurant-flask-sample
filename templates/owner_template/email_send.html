<style>
  body {
      background-color: #789a5f;
      font-family: Arial, sans-serif;
  }
  
  .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .form-group {
      margin-bottom: 15px;
  }

  .btn-primary {
      width: 100%;
      padding: 10px;
      font-size: 18px;
  }
</style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Contact Form</h2>
  
  <form id="emaiForm" method="POST">
      <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="query_email" id="email" placeholder="Enter email">
      </div>

      <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" name="query_subject" id="subject" placeholder="Enter subject">
      </div>  

      <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" name="querry_message" id="message" rows="4" placeholder="Enter your message"></textarea>
      </div>

      <button class="btn btn-primary"  type="submit">Submit</button>
  </form>
</div>

<script>
    document.getElementById('emaiForm').addEventListener('submit',async function (e){
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      
      const response = await fetch('/email/send/',{
        method:'POST',
        body:formData
      });

      const result = await response.json();
      console.log(`Server response:` ,result);

      form.reset();
    });
  

</script>

{% endblock %}
