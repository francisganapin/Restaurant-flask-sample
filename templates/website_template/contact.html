{% extends "base_customer.html" %}

{% block title %}Contact Page{% endblock %}

{% block content %}

        
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">  <!-- âœ… Correct linking -->

<div class="div_form_container">
    <div class="container">
        <!-- Title section -->
        <div class="title">Contact</div>
        <div class="content">
          <!-- Registration form -->
          <form action="/contact/" method="POST">
            <div class="user-details">
              <!-- Input for Full Name -->
              <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="Enter your name" name="first_name" required>
              </div>
              <!-- Input for Username -->
              <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Enter your username" name="last_name" required>
              </div>
              
              <!-- Input for Email -->
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" name="get_email" required>
              </div>
              <!-- Input for Phone Number -->
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your number" name="phone_number" required>
              </div>
              <!-- Input for Password -->
            </div>

            <div class="gender-details">
              <!-- Radio buttons for gender selection -->
              <input type="radio" name="occasion" id="dot-1" value="None">
              <input type="radio" name="occasion" id="dot-2" value="Birthday">
              <input type="radio" name="occasion" id="dot-3"  value="Wedding">
              <input type="radio" name="occasion" id="dot-4"  value="Meeting">
              <span class="gender-title">Occasion</span>
              <div class="category">
                <!-- Label for Male -->
                <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="occasion">None</span>
                </label>
                <!-- Label for Female -->
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="occasion">Birthday</span>
                </label>
                <!-- Label for Prefer not to say -->
                <label for="dot-3">
                  <span class="dot three"></span>
                  <span class="occasion">Wedding</span>
                </label>
                <!--- Meeting-->
                <label for="dot-4">
                  <span class="dot four"></span>
                  <span class="occasion">Meeting</span>
                </label>
              </div>
            </div>
            <!-- Submit button -->
            <div class="button">
              <input type="submit" value="Contact Now">
            </div>
          </form>
        </div>
      </div>
  </div>


  {% endblock %}
