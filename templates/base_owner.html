<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <style>
        
    


    html,body {
        height:100%;
        margin:0;
        padding:0;
        display:flex;
        flex-direction:column;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #789a5f;
    }

    main{
        flex:1;
    }
    .container {
        width: 90%;
        max-width: 1100px;
        margin: 30px auto;
        background: #ffffff;
        padding: 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .display_form {
        display: flex;
        justify-content: center;
        padding: 20px 0;
    }

    .form-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        align-items: center;
        width: 100%;
        max-width: 800px;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-width: 200px;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input, 
    .form-group select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .submit-btn {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    .table_div {
        display: flex;
        justify-content: center;
        padding: 20px 0;
      
    }

    table {
        width: 100%;
        max-width: 1000px;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        min-height:400px;
        overflow: hidden;
    }

    thead {
        background-color: #007BFF;
        color: white;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tbody tr:hover {
        background-color: #ddd;
    }

    .topnav {
    overflow: hidden;
    background-color: #333;
    }

    .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    }

    .topnav a:hover {
    background-color: #ddd;
    color: black;
    }

    .topnav a.active {
    background-color: #04AA6D;
    color: white;
    }

    .footer {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
}

    @media (max-width: 768px) {
        .form-container {
            flex-direction: column;
            align-items: stretch;
        }
    }


    </style>
</head>
<body>


<div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="/contact_list/">Contact List</a>
        <a href="/food_stock/">Stock List</a>
        <a href="/expense_list/">Expense List</a>
        <a href="/email/send/">Send Email</a>
</div>

   <main>
        {% block content%} 
        
        {% endblock %}
   </main>

   
<footer class="footer">
    <p>&copy; 2025 My Flask App</p>
</footer>

</body>
</html>
